api:
  v1: v3/api-docs

spring:
  # Database
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/test?currentSchema=public&options=-c%20TimeZone=Asia/Seoul
    username: postgres
    password: postgres
  jackson:
    time-zone: Asia/Seoul
  # jpa properties
  jpa:
    hibernate:
      ddl-auto: update # When you launch the application for the first time - switch "none" at "create"
    show-sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: UTC
  application:
    name: member-service
  profiles:
    active: default
  cloud:
    config:
      uri: http://localhost:8888
      name: member-service
      fail-fast: true

server:
  port: 8081

eureka:
  client:
    service-url:
      defaultZone: http://admin:admin@localhost:8761/eureka/

token:
  maker: vDGvIwBswG3mgeg02bFScw2JF5w/PKCPDFAsySjaedrDc5516LEppKGgZeLPRusuHy20cj1rFSjUbwL3u3SczQ==
  private: 
  public: 

kafka:
  # 로컬 도커 브로커 포트
  bootstrap-servers: localhost:29092
  topic:
    # 주문 이벤트를 주고받는 토픽 이름
    async-orders: pay.async-orders.v1
  consumer:
    # 샘플 컨슈머 그룹
    group-id: pay-async-consumer
